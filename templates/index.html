<!DOCTYPE html>
<html>
<head>
    <title>Climbing Data Input</title>
</head>
<style>
body {
    background-color: #f1f1f1;
    color: #3c3f41;
    font-family: Arial, sans-serif;
    text-align: center;
}

h1 {
    text-align: center;
    color: #3c3f41;
    margin-top: 30px;
}

form {
    margin: 0 auto;
    width: 80%;
    text-align: left;
}

label {
    display: block;
    margin-top: 20px;
    color: #3c3f41;
    font-weight: bold;
}

input[type="text"], input[type="number"], input[type="date"] {
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 1px solid #3c3f41;
    border-radius: 4px;
    background-color: #ffffff;
    color: #3c3f41;
}

input[type="submit"] {
    background-color: #3c3f41;
    color: #ffffff;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
}

a {
    color: #3c3f41;
    text-decoration: none;
    display: block;
    text-align: center;
    margin-top: 20px;
}

p{
    color: #3c3f41;
    text-align: center;
    margin-top: 20px;
}
.image-class {
    width: 300px;
    height: 200px;
    border-radius: 10px;
    margin: 10px;
}
</style>
<body>
    <h1>Enter Climbing Data</h1><br>
    {% if success %}
        <p>New climb added!</p>
    {% endif %}
    <form method="POST" action="{{url_for('climbing')}}">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{today}}" required><br>


        <label for="white">White:</label>
        <input type="number" id="white" name="white" min="0" required><br>

        <label for="black">Black:</label>
        <input type="number" id="black" name="black" min="0" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" maxlength="10" required><br>

        <input type="submit" value="Submit">
    </form>
    <br>
    <a href="{{ url_for('data') }}">View Data</a>

    <img src="static/mrLouis.jpg" class="image-class">
</body>
</html>
