<!DOCTYPE html>
<html>
<head>
    <title>Climbing Data</title>
</head>
<style>
/* Make the text larger and more legible on small screens */
body {
    font-size: 1.2em;
    background-color: #f1f1f1;
    color: #3c3f41;
    font-family: Arial, sans-serif;
    text-align: center;
}

/* Center the table on the screen */
table {
    width: 90%;
    margin: 0 auto;
    border-collapse: collapse;
}

/* Make the table cells full width on smaller screens */
th, td {
    width: 100%;
    border: 1px solid #3c3f41;
    padding: 8px;
}

/* Style the table headers */
th {
    background-color: #3c3f41;
    color: #ffffff;
}

/* Alternate row background color */
tr:nth-child(even) {
    background-color: #f1f1f1;
}

/* Make the link full width on smaller screens */
a {
    width: 100%;
    color: #3c3f41;
    text-decoration: none;
    display: block;
    text-align: center;
    margin-top: 20px;
}

/* Style the submit button */
input[type="submit"] {
    width: 100%;
    background-color: #3c3f41;
    color: #ffffff;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}


</style>
<body>
    <h1>Climbing Data</h1>
    <table>
        <tr>
            <th>Date</th>
            <th>White</th>
            <th>Black</th>
            <th>Location</th>
            <th>Remove</th>
        </tr>
        {% for climb in climbing %}
        <tr>
            <td>{{ climb.date }}</td>
            <td>{{ climb.white }}</td>
            <td>{{ climb.black }}</td>
            <td>{{ climb.location }}</td>
            <td>
                <form method="post">
                    <input type="hidden" name="delete_climb" value="{{ climb.id }}">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <h2>Statistics</h2>
    <table>
        <tr>
            <td>Average White:</td>
            <td>{{ avg_white }}</td>
        </tr>
        <tr>
            <td>Average Black:</td>
            <td>{{ avg_black }}</td>
        </tr>
        <tr>
            <td>Most Common Location:</td>
            <td>{{ most_common_location }}</td>
        </tr>
    </table>
    <a href="{{ url_for('index') }}">Home</a>
</body>
</html>
