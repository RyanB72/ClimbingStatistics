<!DOCTYPE html>
<html>
<head>
    <title>Climbing Data</title>
</head>
<style>
    body {
    background-color: #f1f1f1;
    color: #3c3f41;
    font-family: Arial, sans-serif;
    text-align: center;
}

h1 {
    text-align: center;
    color: #3c3f41;
    margin-top: 30px;
}

table {
    width: 80%;
    margin: 0 auto;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #3c3f41;
    padding: 8px;
}

th {
    background-color: #3c3f41;
    color: #ffffff;
}

tr:nth-child(even) {
    background-color: #f1f1f1;
}

a {
    color: #3c3f41;
    text-decoration: none;
    display: block;
    text-align: center;
    margin-top: 20px;
}

</style>
<body>
    <h1>Climbing Data</h1>
    <table>
        <tr>
            <th>Date</th>
            <th>White</th>
            <th>Black</th>
            <th>Location</th>
            <th>Remove</th>
        </tr>
        {% for climb in climbing %}
        <tr>
            <td>{{ climb.date }}</td>
            <td>{{ climb.white }}</td>
            <td>{{ climb.black }}</td>
            <td>{{ climb.location }}</td>
            <td>
                <form method="post">
                    <input type="hidden" name="delete_climb" value="{{ climb.date }}">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <h2>Statistics</h2>
    <table>
        <tr>
            <td>Average White:</td>
            <td>{{ avg_white }}</td>
        </tr>
        <tr>
            <td>Average Black:</td>
            <td>{{ avg_black }}</td>
        </tr>
        <tr>
            <td>Most Common Location:</td>
            <td>{{ most_common_location }}</td>
        </tr>
    </table>
    <a href="{{ url_for('index') }}">Home</a>
</body>
</html>
